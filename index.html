<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <H1>Generate a <span>Random password</span></H1>
        <h3>Never use random password again</h3>
        <section id="button">
            <button class="but" onclick="generate()">Generate</button>
            <button class="but" onclick="reset()">Reset</button>
        </section>
        <P>Password Length:</P>
        <input type="number" id="len" min="0" value="8">
        <Section id="cont">
            <div class="result" id="res1"></div>
            <div class="result" id="res2"></div>
        </Section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
